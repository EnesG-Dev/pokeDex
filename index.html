<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/img/favicon/favicon-96x96.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon/apple-touch-icon-180x180.png"
    />

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand poke-branding">
          <img class="logo-img zoom" src="./assets/img/logo/logo.png" />
          <span class="logo-text">PokéDex</span>
        </a>
        <form class="d-flex" role="search" onsubmit="return false;">
          <input
            id="searchInp"
            class="form-control me-2"
            type="text"
            placeholder="Name"
            aria-label="Search"
            onkeyup="searchPokemon()"
          />
        </form>
      </div>
    </nav>

    <div class="container preview-contain">
      <div class="row background-container" id="previewContain"></div>
    </div>

    <div class="container text-center p-4">
      <button
        type="button"
        id="loadMore_btn"
        class="btn btn-danger"
        onclick="loadMore()"
      >
        load more . . .
        <img id="loadMore_img" src="./assets/img/icons/loading.png" />
      </button>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="modalContent"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
